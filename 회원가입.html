<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
    </head>
    <body>
        <form action="회원가입.php" accept-charset="utf-8" name = "person_info" method = "post">
            <label for="id">
                ID  : 
            </label>
            <input type="text" name="id" id="id">
            <br>
            <label for="password">
                Password  : 
            </label>
            <input type="password" name="password" id="password">
            <br>
            <label for="password_check">
                Password 확인 : 
            </label>
            <input type="password" name="password_check" id="password_check">
            <br>
            <label for="name">
                이름  : 
            </label>
            <input type="text" name="name" id="name">
            <br>
            성별 : 
            <input type="radio" name="sex" id="sex" value="남"> 남자
            <input type="radio" name="sex" id="sex" value="여"> 여자
            <br>
            <label for="phone_num">
                핸드폰 번호  : 
            </label>
            <input type="number" name="phone_num" id="phone_num">
            <br>
            <label for="email">
                E-mail  : 
            </label>
            <input type="text" name="email" id="email">
            <br>
            <label for="address">
                주소  : 
            </label>
            <input type="text" name="address" id="address">
            <br>
            <input type="submit" value="클릭시 정보 전송">
        </form>
    </body>
</html>
